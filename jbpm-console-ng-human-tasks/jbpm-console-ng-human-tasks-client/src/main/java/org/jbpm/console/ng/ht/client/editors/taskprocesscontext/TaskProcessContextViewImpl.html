<div class="row-fluid">
	<div class="accordion" id="accordion">
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#processContext_collapse"> 
					<label data-field="processContextLabel"></label>
				</a>
			</div>
			<div id="processContext_collapse" class="accordion-body collapse in"
				style="position: relative;">
				<div class="accordion-inner">
					<div class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="processInstanceIdText" data-field="processInstanceIdLabel"></label>
								<div class="controls">
									<input type="text" data-field="processInstanceIdText" id="processInstanceIdText" placeholder="" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="processIdText" data-field="processIdLabel"></label>
								<div class="controls">
									<input type="text" data-field="processIdText" id="processIdText" placeholder="" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="processIdText" data-field="pIDetailsLabel"></label>
								<div class="controls">
									<button class="button main" data-field="pIDetailsButton" id="pIDetailsButton"></button>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
