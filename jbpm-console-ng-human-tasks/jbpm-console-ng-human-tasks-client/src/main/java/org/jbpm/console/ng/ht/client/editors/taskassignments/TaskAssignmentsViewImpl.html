<div class="row-fluid">
  <div class="accordion" id="accordion">
    <!-- GROUP -->
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#desc_assignments"> <label data-field="detailsAccordionLabel"></label>
        </a>
      </div>
      <div id="desc_assignments" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
          <div class="form-horizontal">
            <fieldset>
                <div class="control-group">
                  <label class="control-label" for="usersGroupsControlsPanel" data-field="usersGroupsControlsLabel"></label>
                  <div class="controls" style="padding-top: 5px;">
                    <input type="text" data-field="usersGroupsControlsPanel"/>
                  </div>
                </div>
                  <div class="control-group" >
                    <label class="control-label" for="userOrGroupText" data-field="userOrGroupLabel"></label>
                    <div class="controls">
                      <input type="text" data-field="userOrGroupText" id="userOrGroupText" placeholder="" />
                      <span id="helpBlock" class="help-block" for="userOrGroupText" data-field="userOrGroupHelpBlock"></span>
                    </div>
                  </div>
            </fieldset>
            <div class="form-actions">
                <button class="btn" data-field="delegateButton" id="delegateButton"></button>
            </div>
          </div>
            
        </div>
      </div>
    </div>
    

  </div>
  
</div>
