<div class="row-fluid">
  <div class="accordion" id="accordion">
    <!-- GROUP -->
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#desc_admin"> <label data-field="adminDetailsAccordionLabel"></label>
        </a>
      </div>
      <div id="desc_admin" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
          <div class="form-horizontal">
            <fieldset>
                <div class="control-group">
                  <label class="control-label" for="adminUsersGroupsControlsPanel" data-field="adminUsersGroupsControlsLabel"></label>
                  <div class="controls" style="padding-top: 5px;">
                    <input type="text" data-field="adminUsersGroupsControlsPanel"/>
                  </div>
                </div>
                 <div class="control-group">
                  <label class="control-label" for="adminUserOrGroupText" data-field="adminUserOrGroupLabel"></label>
                  <div class="controls">
                    <input type="text" data-field="adminUserOrGroupText" id="adminUserOrGroupText" placeholder="" />
                  </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button class="btn" data-field="adminForwardButton" id="adminForwardButton"></button>
            </div>
          </div>
            
        </div>
      </div>
    </div>
    

  </div>
  
</div>
