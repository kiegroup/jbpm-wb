<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" style="padding-top: 10px; padding-bottom: 10px;">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="serverTemplate" data-field="serverTemplateLabel"></label>

                        <div class="col-md-9">
                            <select class="selectpicker" id="serverTemplate" data-field="serverTemplate" ></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="processList" data-field="processListLabel"></label>

                        <div class="col-md-9">
                            <select class="selectpicker" id="processList" data-field="processList" ></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="amountOfTasksText" data-field="amountOfTasksLabel"></label>

                        <div class="col-md-9">
                            <input type="number" id="amountOfTasksText" data-field="amountOfTasksText" class="form-control" min="1" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="correlationKeyText" data-field="correlationKeyLabel"></label>

                        <div class="col-md-9">
                            <input type="number" id="correlationKeyText" data-field="correlationKeyText" class="form-control" min="1" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" data-field="variablesLabel">Process Variables</label>

                        <div class="col-md-9">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Variable</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody data-field="variables"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-default" data-field="resetButton"></button>
                            <button class="btn btn-primary" data-field="generateMockInstancesButton"></button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="form-horizontal">

            </div>
        </div>
    </div>
</div>
