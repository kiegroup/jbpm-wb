<div class="modal fade" data-field="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-field="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" data-i18n-key="NewRoleAssignment"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group" data-field="role-name-group">
                            <label class="control-label col-md-3" data-field="role-name-label" data-i18n-key="Role"></label>
                            <div class="col-md-9">
                                <select class="selectpicker form-control" data-field="role-name-select"></select>
                                <span data-field="role-name-help" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group" data-field="user-name-group">
                            <label class="control-label col-md-3"  data-field="assignment-label" data-i18n-key="Assignment"></label>
                            <div class="col-md-9">
                                <label data-i18n-key="User" ></label>
                                <input type="text" data-field="user-name-input" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group" data-field="group-name-group">
                            <div class="col-md-3"></div>
                            <div class="col-md-9">
                                <label data-i18n-key="Group" ></label>
                                <input type="text" data-field="group-name-input" class="form-control"/>
                                <span data-field="group-name-help" class="help-block"></span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-field="cancel" data-i18n-key="Cancel" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-field="assign" data-i18n-key="Assign"></button>
            </div>
        </div>
    </div>
</div>
