<div class="list-group-item" data-field="list-item">
    <div class="list-view-pf-actions">
        <button class="btn btn-default hidden" data-field="cancel" data-i18n-key="Cancel"></button>
        <div class="dropdown pull-right dropdown-kebab-pf hidden" data-field="kebab">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                <li><a href="#" data-field="close" data-i18n-key="Close"></a></li>
            </ul>
        </div>
    </div>
    <div class="list-view-pf-main-info" data-field="case-details">
        <div class="list-view-pf-body">
            <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                    <span data-field="name"></span>
                </div>
                <div class="list-group-item-text list-group-item-text-status">
                    <span class="label label-default" data-field="status" data-toggle="tooltip" title="..."></span>
                </div>
                <div class="list-group-item-text list-group-item-text-case" data-field="description"></div>
            </div>
            <div class="list-view-pf-additional-info">
                <div class="list-view-pf-additional-info-item">
                    <span data-i18n-key="OwnedBy" class="text"></span><span data-field="owner" class="data"></span>
                </div>
                <div class="list-view-pf-additional-info-item">
                    <span data-i18n-key="Started" class="text"></span><span data-field="started" class="data"></span>
                </div>
            </div>
        </div>
    </div>
</div>
